<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url("https://img.freepik.com/premium-photo/abstract-design-element-concept-annual-sale-shopping-season-mini-yellow-cart-with-paper-bag-isolated-pastel-blue-background-top-view-flat-lay_315337-9486.jpg"); 
            background-repeat:no-repeat;
            background-size: 100%;
          
            /* background-position: 100%;  */

        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form method="POST" action="register.php" class="w-25 bg-dark p-3" onsubmit="return validate()">
            <div class="text-center">
                <h3 class="text-white">Register here...</h3>
            </div>
            <input name="username" required class="form-control mt-3" type="text" placeholder="username">  <!-- form-control is for making it shining on clici and mt is for margin  --> 
            <input name="pass1" minlength="5" maxlength="15" id="pass1" required class="form-control mt-3" type="password" placeholder="password">
            <input name="pass2" id="pass2" required class="form-control mt-3" type="password" placeholder="Retype password">
            <div class="text-center">
                <button class="btn btn-secondary mt-3">Submit</button>
                
            </div>
        </form>
    </div>
    <script>
        function validate()
        {
            pass1obj = document.getElementById("pass1")
            pass2obj = document.getElementById("pass2")
            if(pass1obj.value==pass2obj.value)
            {
                return true
            }
            else{
                alert("Password is not matched to the original password")
                return false
            }

        }
    </script>
</body>
</html>
